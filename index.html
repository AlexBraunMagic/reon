<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
                <div class="container">
                    <div class="header__inner">
                        <h1 class="title">
                            REON.PRO TEST
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="filter">
                <div class="filter__wrapper">
                    <div class="container">
                        <div class="filter__inner">
                            <div class="filter__search-box">
                                <h2 class="filter__search-title">
                                    Search
                                </h2>
                                <input type="text" class="filter__box-input">
                            </div>                            
                        </div>
                    </div>
                </div>
            </section>
            <section class="add-post">
                <div class="add-post__wrapper">
                    <div class="container">
                        <div class="add-post__inner">
                            <button class="add-post__open-btn">Add new post</button>
                            <div class="add-post___box">
                                <h3 class="add-post__title">
                                    Post title
                                </h3>
                                <input type="text" class="add-post__title-input">
                                <h3 class="add-post__text">
                                    Post text
                                </h3>
                                <textarea type="text" class="add-post__new-text" resize="none"></textarea>   
                               <div class="add-post__btn-box">
                                <button class="add-post__btn">Add post</button>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="content__wrapper">
                    <div class="container">
                        <div class="content__inner">
                            <div class="content__box"></div>
                            <div class="pagination">
                                <ul class="pagination-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
